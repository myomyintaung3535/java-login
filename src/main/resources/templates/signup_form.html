<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Sign Up</h1>
    </div>
    <form th:action="@{register_process}" method="post"
          th:object="${user}" style="max-width: 600px; margin: 0 auto;">
        <div class="m-5">
            <div class="col-form-label">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                           th:field="*{firstName}" required/>
                </div>
            </div>
            <div class="col-form-label">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                           th:field="*{lastName}" required minlength="2" maxlength="25"/>
                </div>
            </div>
            <div class="col-form-label">
                <div class="col-8">
                    <input type="email" th:field="*{email}" required minlength="2" maxlength="35"
                           class="form-control" placeholder="example@gmail.com"/>
                </div>
            </div>
            <div class="col-form-label">
                <div class="col-8">
                    <input type="password" th:field="*{password}" minlength="2" maxlength="25"
                           required class="form-control" placeholder="Password">
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
